// beanbeanjuice CSGO AutoExec
// Launch Options - "-freq 144 -novid -nojoy -nod3d9ex +exec autoexec.cfg -high"
// Updated 03/08/2022

// Crosshair
cl_crosshairalpha "255"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_r "0"
cl_crosshaircolor_g "183"
cl_crosshairdot "0"
cl_crosshairgap "-10"
cl_crosshairsize "3"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "1"
cl_fixedcrosshairgap "-10"
cl_crosshair_outlinethickness "0"
cl_crosshair_drawoutline "0"

// Gameplay
mm_dedicated_search_maxping 30
sensitivity 0.67

// Jumpthrow
alias +jumpthrow "+jump;-attack"
alias -jumpthrow "-jump"
bind "j" +jumpthrow

// Radar
cl_hud_radar_scale "1"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.4"
cl_radar_rotate "1"
cl_radar_scale "0.5"
cl_hud_bomb_under_radar "1"

host_writeconfig
echo "The autoexec.cfg has been loaded."